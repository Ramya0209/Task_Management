<span class="spantag"><u style="color: rgb(69, 69, 155);"><a href="/admin/admindashboard">Dashboard</a></u> / Completion status</span>

<div class="rings">
  <form>
    <mat-form-field class="input-wrapper" style="margin-top: 80px; padding-right: 20px;"  appearance="fill">
      <mat-label >Select Project</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="project">
        <mat-option *ngFor="let project of projects" [value]="project.value">
          {{project.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <h1> Selected project: {{selectedValue}} </h1></form>
  <div style="padding-left:50px" class="percent1">
      <svg>
        <circle cx="70" cy="100" r="70"></circle>
        <circle cx="70" cy="100" r="70"></circle>
      </svg><p>Done</p>
      <div class="number">
        <h2>75%</h2>
      </div>
</div>
  <div style="padding-left:50px" class="percent2">
      <svg>
        <circle cx="70" cy="100" r="70"></circle>
        <circle cx="70" cy="100" r="70"></circle>
      </svg><br><p>Doing</p>
      <div class="number">
        <h2>33%</h2>
      </div>
</div>
<div style="padding-left:50px" class="percent2">
  <svg>
    <circle cx="70" cy="100" r="70"></circle>
    <circle cx="70" cy="100" r="70"></circle>
  </svg><br><p>To Do</p>
  <div class="number">
    <h2>20%</h2>
  </div>
</div>
</div><br><br><br>
<!-- <button class="but" style="margin-right: 1000px; margin-left: 60px;" mat-button>View Project Details</button> -->

<!-- code for table -->
<div class="table">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 10%;"> Sl no </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 10%;"> {{element.id}} </td>
    </ng-container> -->
    <ng-container matColumnDef="taskname">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 12%;">  Task Name</th>
      <td mat-cell *matCellDef="let element" style="padding-left: 12%;"> {{element.taskname}} </td>
    </ng-container>
    <ng-container matColumnDef="assignedto">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 20%;"> Assigned to</th>
      <td mat-cell *matCellDef="let element" style="padding-left: 20%;"> {{element.assignedto}} </td>
    </ng-container>
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 10%;"> Progress </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 10%;"> {{element.progress}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
