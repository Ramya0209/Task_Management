 <nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="300px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">

    <div class="sidebar-logo" style="background-color: white;">
      <a href="https://ng.ant.design/" target="_blank" >
       
         <img src="https://www.smartclaims.asia/assets/images/logo.png" alt="logo" style="width:170px;height:40px;padding-right: -20px;padding-left: 23px;"> 
         
      </a>
    </div>
      <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed" >
        <li nz-menu-item  nzMatchRouter >
          <i nz-icon nzType="dashboard"></i>
          <a routerLink="admindashboard">Dashboard</a>
        </li>
        <li nz-menu-item  nzMatchRouter >
          <i nz-icon nzType="user"></i>
          <a routerLink="profile">Profile</a>
        </li>
        <li nz-menu-item  nzMatchRouter >
          <i nz-icon nzType="form"></i>
          <a routerLink="viewprojectadmin">Project</a>
        </li>
        <li nz-menu-item  nzMatchRouter >
          <i nz-icon nzType="table"></i>
          <a routerLink="adminreport">Report</a>
        </li>
        <li nz-menu-item  nzMatchRouter >
          <i nz-icon nzType="check-circle"></i>
          <a routerLink="completion">Completion Status</a>
        </li>
       <!-- <li nz-submenu nzOpen  nzTitle="Dashboard" nzIcon="dashboard">

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
         
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
