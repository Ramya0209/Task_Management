<span class="spantag">Project</span>
<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="projectname">
      <th mat-header-cell *matHeaderCellDef > Project Name </th>
      <td mat-cell *matCellDef="let element" > {{element.projectname}} </td>
    </ng-container>
    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 10%;">  Start Date</th>
      <td mat-cell *matCellDef="let element" style="padding-left: 10%;"> {{element.startdate}} </td>
    </ng-container>
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 10%;"> End Date </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 10%;"> {{element.enddate}} </td>
    </ng-container>
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 10%;"> Priority </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 10%;"> {{element.priority}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 12%;"> Description </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 12%;"> {{element.description}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 12%;"> Action </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 12%;"> {{element.action}} </td>
      
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
     
    </tr>
    
  </table>
  </div>
