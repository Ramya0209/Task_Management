<span class="spantag"><u style="color: rgb(69, 69, 155);"><a href="/admin/admindashboard">Dashboard</a></u> / ViewProject</span>

<mat-icon style="float:left;margin-left: 30px;margin-top: 55px;font-size: 20px;color: rgb(231, 137, 15);">drag_indicator</mat-icon>
<div  class="login-form-container">
 <!-- <mat-card class="mat-elevation-z3"> -->
    
     <form layout-align='center center' layout='column'>
         <div class="input-wrap">
           <div class="input-wrapper"  style="float: left;padding-top: 10px;">
            <h2 class="add">
              Add Project
            </h2>

          </div>
         <div style="float:right;margin-top: 30px;margin-right: 10px;">
         <button  style="color:rgb(212, 212, 201);"  (click)="openDialog()" mat-raised-button>
          <mat-icon>send</mat-icon>
        </button>
      </div>
     </div>
     </form><br><br>
 <!-- </mat-card> -->


<div class="table" >
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="projectname">
      <th mat-header-cell *matHeaderCellDef  > Project Name </th>
      <td mat-cell *matCellDef="let element" > {{element.projectname}} </td>
    </ng-container>
    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 5%;">  Start Date</th>
      <td mat-cell *matCellDef="let element" style="padding-left: 5%;"> {{element.startdate}} </td>
    </ng-container>
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 5%;" > End Date </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 5%;"> {{element.enddate}} </td>
    </ng-container>
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef > Priority </th>
      <td mat-cell *matCellDef="let element" > {{element.priority}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 5%;"> Description </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 5%;"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef style="padding-left: 3%;"> Action </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-icon-button color="primary" title="Edit" (click)="openDialog()" style="padding-left: 10%;">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" title="Delete" >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td> 
      
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
     
    </tr>
    
  </table>
</div>
  
</div>
