<span class="spantag"><u style="color: rgb(69, 69, 155);"><a href="/admin/admindashboard">Dashboard</a></u> / Project</span>

<div id="login" class="login-form-container">
<mat-card>
  <button style="border:none;background-color: transparent;float: right;" (click)="onNoClick()">   
    <mat-icon style="float: right;color: rgb(216, 212, 203);">clear</mat-icon>
</button>
<br>
    <h3 class="reg">CREATE PROJECT</h3>
    <form  (ngSubmit)="onSubmit('Project Created Successfully','Dismiss',myForm)" #myForm="ngForm">
      
    <div class="input-wrapper">
<mat-form-field  >
  <mat-label>Project Name</mat-label>
      <input matInput  name='title' required
        [(ngModel)]="project.projectname" maxlength="30" #titleCtrl="ngModel">
      <mat-error *ngIf="titleCtrl.hasError('required')" >Project Name is required</mat-error>
    </mat-form-field>
  </div><br>
  <div class="input-wrapper">
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" name="startdate" required
        [(ngModel)]="project.startdate" #startdateCtrl="ngModel">
        <input matEndDate placeholder="End date" name="enddate" required
        [(ngModel)]="project.enddate" #enddateCtrl="ngModel">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="startdateCtrl.hasError('required')" >Date Range is required</mat-error>

    </mat-form-field>
</div><br>
 <div class="input-wrapper">
    <mat-form-field >
  <mat-label>Priority</mat-label>
<input matInput   name="priority"  required
      [(ngModel)]="project.priority" #priorityCtrl="ngModel" >
      <mat-error *ngIf="priorityCtrl.hasError('required')">Priority is required</mat-error>
</mat-form-field>
</div><br>
  <div class="input-wrapper">
    <mat-form-field  class="example-full-width">
  <mat-label>Description</mat-label>
<input matInput  type="text" name='des'  required
      [(ngModel)]="project.description" maxlength="100" #desCtrl="ngModel">
      <mat-error *ngIf="desCtrl.hasError('required')">Description is required</mat-error>
     

      <!-- <mat-hint>Enter Description</mat-hint> -->
    </mat-form-field>

  </div>
  <div class="input-wrapper">
    <mat-form-field appearance="fill"  style="width:320px">
      <mat-label>Assigned To</mat-label>
      <mat-select [(ngModel)]="project.assignedto" name="assignedto" #assignedto='ngModel'>
        <mat-option *ngFor="let assign of managerName" [value]="assign.username">
          {{assign.username}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button class="btn" color="primary" style="margin-top: 40px;">Create</button><br>
</form>
</mat-card>  
</div>
