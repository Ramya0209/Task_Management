  
  <div class="row" >
   
    <div class="col-md-4" >
      
      <mat-card style="float: left;border:none;position: fixed;width:25%;margin-top:30px;margin-left: 0px;margin-right: 35px;">
       
        <div class="image" style="padding-left: 3px;">
          
          <img src="../../assets/images/profile1.png" width="160px" height="160px" style="justify-content: center;align-items: center;display: flex;margin-left: 80px;margin-top: 5px;">
        </div>
        <div style="padding:40px;">
        
        <h3 class="card-title" style="color: rgb(113, 114, 121);letter-spacing: 1px;text-align: center;">Cybervault Innovations & Technologies Pvt Ltd</h3>
  <a href="https://www.facebook.com/CyberVaultInnovations/" target="_blank">
    <button style="float: left;margin-left: 40px; border:none;background-color: transparent;">
      <img src="../../assets/images/fb.png" style="width:30px; height:30px;border-radius: 10%;border-color: transparent;" >
    </button>
  </a>
  <a href="https://twitter.com/cybervaultltd" target="_blank">
    <button style="float:left;margin-left: 10px; border:none;background-color: transparent;">
      <img src="../../assets/images/twetter.png" style="width:30px; height:30px;border-radius: 10%;border-color: transparent;">
    </button>
  </a>
  <a href="https://sg.linkedin.com/company/cybervault-innovations-technologies" target="_blank">
     <button style="float:left;margin-left: 10px; border:none;background-color: transparent;">
      <img src="../../assets/images/linkedin.png" style="width:30px; height:30px;border-radius: 10%;border-color: transparent;" >
    </button>
  </a>
  
      </div>
      
      </mat-card>
      </div>
   
   <mat-card style="float: right;width:61%;margin-left: 30px;">
    
      
        <div class="card-header">
          <h3 class="card-title" style="color: rgb(50, 59, 139);letter-spacing: 2px;">Complete Your Profile</h3>
          <mat-icon style="float:right;margin-top:-40px">arrow_drop_down</mat-icon> </div>
        <div class="card-body" style="margin-top: 10px;">
          <form (ngSubmit)="onSubmit('Updated Successfully','Dismiss')" >
            <div class="input-wrapper" style="width:45%">
            <mat-form-field style="width:280px" >
              <mat-label>User Name</mat-label>

            <input matInput [(ngModel)]="loggedInEmployee.username"  name="name" #name="ngModel" >

            </mat-form-field>
          </div>
          <div class="input-wrapper" style="width:49%;margin-left: 25px">
            <mat-form-field style="width:400px" >
              <mat-label>User ID</mat-label>

              <input matInput name="id" [(ngModel)]="loggedInEmployee.id" #idCtrl="ngModel" readonly>

            </mat-form-field>
          </div>
          <div class="input-wrapper" style="width:98%">
            <mat-form-field  style="width:350px">
              <mat-label>E-Mail</mat-label>
              
              <input matInput name="email" [(ngModel)]="loggedInEmployee.email" #emailCtrl="ngModel" >
            
            </mat-form-field>
          </div>
          <div class="input-wrapper" style="width:40%">
            <mat-form-field  >
              <mat-label>DOB</mat-label>
              
              <input type="date" matInput placeholder="DOB"
               name="dob" [(ngModel)]="loggedInEmployee.dob" #dobCtrl="ngModel" >

            </mat-form-field>
          </div>
          <div class="input-wrapper" style="width:55%;margin-left: 25px;">
            <mat-form-field  >
              <mat-label>Phone Number</mat-label>
             
              <input matInput name="phonenumber" [(ngModel)]="loggedInEmployee.phonenumber" #phonenumberCtrl="ngModel" >

            </mat-form-field>
          </div>
          <div class="input-wrapper" style="width:98%">
            <mat-form-field  style="width:350px">
              <mat-label>Address</mat-label>
              <input matInput name="address" [(ngModel)]="loggedInEmployee.address" #addressCtrl="ngModel" >
            </mat-form-field>
          </div>
          <div class="input-wrapper" style="width:32%">
  
            <mat-form-field  >
              <mat-label>state</mat-label>
              <input  matInput name="state" [(ngModel)]="loggedInEmployee.state" #stateCtrl="ngModel" >

            </mat-form-field>
          </div>
          <div class="input-wrapper" style="width:30%;margin-left: 20px;">
            <mat-form-field  >
              <mat-label>Country</mat-label>
              <input  matInput name="country" [(ngModel)]="loggedInEmployee.country" #countryCtrl="ngModel" >

            </mat-form-field>
          </div>
          <div class="input-wrapper" style="width:30%;margin-left: 20px;">
            <mat-form-field  >
              <mat-label>Postal code</mat-label>
              <input  matInput name="post" [(ngModel)]="loggedInEmployee.postalcode" #postCtrl="ngModel" >

            </mat-form-field>
          </div>
          <div class="input-wrapper" style="width:49%">
            <mat-form-field >
              <mat-label>Qualification</mat-label>
              <input matInput name="qualification" [(ngModel)]="loggedInEmployee.qualification" #qualificationCtrl="ngModel" >

            </mat-form-field>
          </div>
          <div class="input-wrapper" style="margin-left: 10px;width:49%">
            <mat-form-field  >
              
             <mat-label>Experience</mat-label>
              <input matInput name="experience" [(ngModel)]="loggedInEmployee.experience" #experienceCtrl="ngModel" >

            </mat-form-field>
          </div>
            <button class="btn" mat-raised-button style="float:right">Update</button>
          </form>
        </div>
    </mat-card>
</div>
