<span class="spantag"><u style="color: rgb(69, 69, 155);"><a href="/manager/managerdashboard">Dashboard</a></u> / Report</span>

<div id="login" class="login-form-container">
  <mat-card>
  
    <form  (ngSubmit)="onSubmit('Submitted','Dismiss',myForm)" #myForm="ngForm"><br>
      <div class="input-wrapper">
  <mat-form-field  >
        <input matInput placeholder="Project Name" name='title' required
          [(ngModel)]="report.project_name" #titleCtrl="ngModel" >
        <mat-error *ngIf="titleCtrl.touched && titleCtrl.errors?.required" >Project Name is required</mat-error>
      </mat-form-field>
    </div><br>
    <div class="input-wrapper">
<mat-form-field  >
        <input matInput placeholder="Progress" name='progress' required
          [(ngModel)]="report.progress" #progressCtrl="ngModel" >
        <mat-error *ngIf="progressCtrl.hasError('required')">Progress is required</mat-error>
      </mat-form-field>
    </div><br>
  <button mat-raised-button color="primary" style="margin-top: 40px;">Submit</button><br>
  </form>
  </mat-card>  
  </div>
