<h1><b><u>Employee Report</u></b></h1>
<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 10%;"> ID </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 10%;"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 20%;"> Project Name </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 20%;"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="taskname">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 12%;">  Task Name</th>
      <td mat-cell *matCellDef="let element" style="padding-left: 12%;"> {{element.taskname}} </td>
    </ng-container>
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 10%;"> Progress </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 10%;"> {{element.progress}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
