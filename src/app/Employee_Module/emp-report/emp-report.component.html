<div id="login" class="login-form-container">
  <mat-card>
      <h3 class="reg">REPORT</h3>
    <form  (ngSubmit)="onSubmit('Submitted','Dismiss',myForm)" #myForm="ngForm"><br>
      <div class="input-wrapper">
  <mat-form-field  >
        <input matInput placeholder="Task Name" name='title' required
          [(ngModel)]="report.task_name" #titleCtrl="ngModel" >
        <mat-error *ngIf="titleCtrl.hasError('required')" >Task Name is required</mat-error>
      </mat-form-field>
    </div><br>
    <div class="input-wrapper">
<mat-form-field  >
        <input matInput placeholder="Progress" name='progress' required
          [(ngModel)]="report.progress" #progressCtrl="ngModel" >
        <mat-error *ngIf="progressCtrl.hasError('required')">Progress is required</mat-error>
      </mat-form-field>
    </div><br>
  <button mat-raised-button color="primary" style="margin-top: 40px;">Submit</button><br>
  </form>
  </mat-card>  
  </div>
