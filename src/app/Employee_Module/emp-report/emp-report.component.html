<span class="spantag">Report</span>
<div class="div1" fxLayoutAlign="center center">
  <mat-card fxFlex="50">
    <h1 style="color: rgb(40, 40, 109);">REPORT</h1>
  <form fxLayoutAlign="stretch" fxLayout="column" (ngSubmit)="onSubmit('Submitted','Dismiss')"><br>
   
  <p>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Project Name</mat-label>
      <input matInput placeholder="Enter project title" name='projectname'  [(ngModel)]="report.project_name" #projectname="ngModel">
      <!-- <mat-hint>Enter project title</mat-hint> -->
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill" class="example-full-width" >
      <mat-label>Task Name</mat-label>
      <input matInput placeholder="Placeholder"   name='taskname'  [(ngModel)]="report.task_name" #taskname="ngModel">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill" class="example-full-width" >
      <mat-label>Progress</mat-label>
      <input matInput placeholder="Placeholder"  name="progress"  [(ngModel)]="report.progress" #progress="ngModel" >
    </mat-form-field>
  </p>
  
  
  
  <button mat-raised-button color="primary">Save</button>
</form>
</mat-card>

</div>
